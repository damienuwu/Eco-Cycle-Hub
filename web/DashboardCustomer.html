<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoXchange | Dashboard</title>
    <!-- ===== BOX ICONS ===== -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="Dashboard.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li class = "comp-name">
                    <a href="#">
                        <span class="icon">
                            <img src="images/logo-company.png" class="sidebar-logo" />
                        </span>
                        <span class="title">EcoCycleHub</span>
                    </a>
                </li>
                
                <li class="active" >
                    <a href="DashboardCustomer.html">
                        <span class="icon">
                            <i class='bx bx-history'></i>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="Items">
                        <span class="icon">
                            <i class='bx bxl-spring-boot'></i>
                        </span>
                        <span class="title">Items</span>
                    </a>
                </li>

                <li>
                    <a href="Calculator">
                        <span class="icon">
                            <i class='bx bxs-calculator'></i>
                        </span>
                        <span class="title">Calculator</span>
                    </a>
                </li>

                <li>
                    <a href="Profile">
                        <span class="icon">
                            <i class='bx bx-user-circle'></i>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li class="sign-out">
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                        
                    </label>
                </div>

                <div class="user">
                    <img src="../images/default-profile.png" alt="">
       
                </div>
                </div>
                <div class="nav-title"><h3>Dashboard</h3></div>
                <div class="content">
                <div class="dashboard">
                <div class="top-item item">
                    <p>Total Rewards</p>
                    <h2>17.50</h2>
                    <p>RM</p>
                </div>
                <div class="bottom-row">
                    <div class="item">
                        <p>Bottle</p>
                        <h2>0</h2>
                        <p>KG</p>
                    </div>
                    <div class="item">
                        <p>Aluminium Can</p>
                        <h2>0</h2>
                        <p>KG</p>
                    </div>
                    <div class="item">
                        <p>Used Cooking Oil</p>
                        <h2>0</h2>
                        <p>KG</p>
                    </div>
                </div>
                <button class="recycle-btn">Recycle More</button>
                </div>
                </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
