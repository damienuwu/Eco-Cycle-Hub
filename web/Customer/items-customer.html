<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EcoCycleHub - Items</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/Dashboard.css">
        <link rel="stylesheet" href="../css/items-customer.css">

        <!-- ====== ionicons ======= -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <ul>
                    <li class = "comp-name">
                        <a href="#">
                            <span class="icon">
                                <img src="../images/logo-company.png" class="sidebar-logo" />
                            </span>
                            <span class="title">EcoCycleHub</span>
                        </a>
                    </li>

                    <li>
                        <a href="../Customer/DashboardCustomer.html">
                            <span class="icon">
                                <i class='bx bx-history'></i>
                            </span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="items-customer.html">
                            <span class="icon">
                                <i class='bx bxl-spring-boot'></i>
                            </span>
                            <span class="title">Items</span>
                        </a>
                    </li>

                    <li>
                        <a href="Profile">
                            <span class="icon">
                                <i class='bx bx-user-circle'></i>
                            </span>
                            <span class="title">Profile</span>
                        </a>
                    </li>

                    <li class="sign-out">
                        <a href="../index.html">
                            <span class="icon">
                                <ion-icon name="log-out-outline"></ion-icon>
                            </span>
                            <span class="title">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <div class="items-header">
                    <h2>Items</h2>
                    <p>These are the items that we accept:</p>
                </div>
                <div class="items-grid">
                    <div class="item-card">
                        <img src="../images/cardboard.png" alt="Cardboard">
                        <h3>Cardboard</h3>
                        <p>RM0.25/KG</p>
                    </div>
                    <div class="item-card">
                        <img src="../images/newspaper.png" alt="Old Newspaper">
                        <h3>Old News Paper</h3>
                        <p>RM0.20/KG</p>
                    </div>
                    <div class="item-card">
                        <img src="../images/plasticBot.png" alt="Plastic Bottle">
                        <h3>Plastic Bottle</h3>
                        <p>RM0.40/KG</p>
                    </div>
                    <div class="item-card">
                        <img src="../images/alCan.png" alt="Aluminium Can">
                        <h3>Aluminium Can</h3>
                        <p>RM3.00/KG</p>
                    </div>
                    <div class="item-card">
                        <img src="../images/glass bottle.png" alt="Glass">
                        <h3>Glass</h3>
                        <p>RM0.40/KG</p>
                    </div>
                    <div class="item-card">
                        <img src="../images/usedOil.png" alt="Used Cooking Oil">
                        <h3>Used Cooking Oil</h3>
                        <p>RM3.00/KG</p>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
