<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="style.css">
    <title>Edit Item</title>
</head>

<body>
    <div class="Container">
        <form action="../includes/process.php" method="post" enctype="multipart/form-data">
            <input type="hidden" name="action" value="updateItem">
            <h2>Item Details</h2>
            <div class="content">
                <!-- Item ID -->
                <div class="input-box">
                    <label for="itemid">Item ID</label>
                    <input type="text" id="itemid" name="itemid" value="" readonly>
                </div>

                <!-- Item Name -->
                <div class="input-box">
                    <label for="itemname">Item Name</label>
                    <input type="text" id="itemname" name="itemname" value="" required>
                </div>

                <!-- Item Price -->
                <div class="input-box">
                    <label for="itemprice">Item Price</label>
                    <input type="text" id="itemprice" name="itemprice" value="" required>
                </div>

                <!-- Current Item Picture -->
                <div class="input-box" style="width: 100%;">
                    <label for="currentitempict">Current Item Picture</label>
                    <img id="currentitempict_img" src="" alt="Current Item Picture" style="width: 20%; border-radius: 5px;">
                    <input type="hidden" id="currentitempict" name="currentitempict" value="">
                </div>

                <!-- New Item Picture -->
                <div class="input-box" style="width: 100%;">
                    <label for="itempict">Upload New Picture</label>
                    <input type="file" name="itempict">
                </div>

                <!-- Buttons -->
                <div class="button-add">
                    <input type="submit" name="submit_action" value="Update">
                    <input type="submit" name="submit_action" value="Delete">
                </div>
            </div>
        </form>
    </div>
    <script src="edititem.js"></script>
</body>

</html>
